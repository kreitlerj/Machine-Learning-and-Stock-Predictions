<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Style CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    
    <!-- Page Title-->
    <title>Stock Predictor</title>
  </head>

  <body>
  
  
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>APP NAME</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="text" list="ticker-datalist" placeholder="e.g. datalist">
          <datalist id="ticker-list"></datalist>
        </div>
        <div class="col-md-9">
          <button type="button" class="btn btn-primary active">All Predictions</button>
          <button type="button" class="btn btn-primary" disabled>60 Day Prediction</button>
          <button type="button" class="btn btn-primary" disabled>30 Day Prediction</button>
          <button type="button" class="btn btn-primary" disabled>10 Day Prediction</button>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-md-12 map_box">
          <div id="plot"></div>
        </div>
        </div>
      </div>
    </div>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="../static/js/app.js"></script>

    <!-- Scripts to run Bootstrap v4.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
